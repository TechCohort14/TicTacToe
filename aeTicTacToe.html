            A fake / hidden checkbox is used as click receiver,
            so you can use the :checked selector on it.
            -->

        <!--
            Some spans to act as a "hamburger".
            -->
        <span></span>
        <span></span>
        <span></span>

          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="#">

          </a>
          <a href="#">

          </a>
